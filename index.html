<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5th Passenger Download Links</title>
  <style>
    .link-container { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
    .f-links { text-decoration: none; padding: 8px 15px; background: #007bff; color: #fff; border-radius: 5px; display: inline-block; }
    .f-links:hover { background: #0056b3; }
  </style>
</head>
<body>

<div class="link-container">
    <h4>5th Passenger (2018) 480p</h4>
    <h2 data-shortcode="sgt" data-id="XFVGCQ==">Loading...</h2>
</div>

<div class="link-container">
    <h4>5th Passenger (2018) 720p</h4>
    <h2 data-shortcode="gdf" data-id="XFVGCA==">Loading...</h2>
</div>

<script>
document.querySelectorAll('h2[data-shortcode]').forEach(async h2 => {
  const shortcode = h2.getAttribute('data-shortcode');
  const id = h2.getAttribute('data-id');

  try {
    const res = await fetch(`https://plain-king-c7af.marfaat2004.workers.dev/?shortcode=${shortcode}&id=${encodeURIComponent(id)}`);
    const data = await res.json();

    if(data.url && typeof data.url === 'string') {
      // Render clickable link
      h2.innerHTML = `<a href="${data.url}" class="f-links" target="_blank">${shortcode.toUpperCase()}</a>`;
    } else {
      h2.textContent = "Link error";
    }
  } catch (err) {
    h2.textContent = "Link error";
    console.error(err);
  }
});
</script>

</body>
</html>
